<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>brunnic - azure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 25px;
      font-weight: 500;
      color: #333;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #0078D4;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-box button:hover {
      background-color: #005a9e;
    }
    .error-message {
      margin-top: 20px;
      color: #d93025;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Vrunnic - Azure Management</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error-message" id="error-message">Access Denied</div>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('error-message').style.display = 'block';
    });
  </script>
</body>
</html>
